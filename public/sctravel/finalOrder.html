        <script language="JavaScript">
            preorder = {};
            t={};
            $(function(){
              //##### Accordion with gmap3 http://127.0.0.1:3000/test
              
              $.ajax({url:"/orderConfir", success:function(results){
                     t = results;
                     preorder = results.preorders;
                     con_num = results.confir;
                     
                     
                     // if(preroder.satus)
                     var status;
                     if(preorder[0].order_status == '1'){ status = "否";}
                     
                     $('#orders').append("<div class=\"row-fluid\" ><div class=\"span4\"><bold>确认码：&nbsp&nbsp</bold><input class=\"input-large\" type=\"text\" readonly value=" + con_num + "></input></div><div class=\"span4\"><bold>已付款：&nbsp&nbsp</bold><input class=\"input-small\" type=\"text\" readonly value=" + status + "></input></div></div>");
                     for(var i = 0 ; i < preorder.length; i ++) {
                     
                     $('#orders').append("<form  class=\"well form-inline\"><div class=\"row-fluid\" ><div class=\"span2\"><bold>姓名：</bold><input class=\"input-small\" type=\"text\" readonly value=" + preorder[i].name + "></input></div><div class=\"span2\"><bold>Email：</bold><input class=\"input-small\" type=\"text\" readonly value=" + preorder[i].email + "></input></div><div class=\"span2\"><bold>电话：</bold><input class=\"input-small\" type=\"text\" readonly value=" + preorder[i].phone + "></input></div><div class=\"span2\"><bold>出发地：</bold><input class=\"input-small\" type=\"text\" readonly value=" + preorder[i].departure + "></input></div></div><div class=\"row-fluid\" ><div class=\"span2\"><bold>景点：</bold><input class=\"input-small\" type=\"text\" readonly value=" + preorder[i].spot_name + "></input></div>" + "<div class=\"span2\"><bold>日期：&nbsp&nbsp</bold><input class=\"input-small\" type=\"text\" readonly value=" + preorder[i].valid_date + "></input></div><div class=\"span2\"><bold>时间：</bold><input class=\"input-small\" type=\"text\" readonly value=" + preorder[i].time_slot + "></input></div>" + "<div class=\"span2\"><bold>人数：</bold><input class=\"input-small\" type=\"text\" readonly value=" + preorder[i].quantity + "></input></div>" + "<div class=\"span2\"><bold>总价：</bold><input class=\"input-small\" type=\"text\" readonly value=" + preorder[i].total_amount + "></input></div>" + "</div></form>" );
                     }
                     
                     $('#orders').append("<div class=\"row-fluid\" ><div class=\"span2\"><bold>合计：&nbsp&nbsp</bold><input class=\"input-small\" type=\"text\" readonly value=" +preorder[0].order_total_amount + "></input></div></div>");
                     
                     }});
              // force maps to refresh on show
              
              });
              
              
              
              
            </script>
